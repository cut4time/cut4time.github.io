<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minimalist Website</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@300;400;500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Plus Jakarta Sans', 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 650px;
            margin: 0 auto;
            padding: 2rem;
            font-weight: 300;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            font-weight: 500;
            letter-spacing: -0.5px;
        }
        p {
            margin-bottom: 1.5rem;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .header {
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        .footer {
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GH Films</h1>
        <nav>
            <a href="#">Home</a> | 
            <a href="#">About</a> | 
            <a href="#">Contact</a>
        </nav>
    </div>

    <main>
        <h2>You took a wrong turn.</h2>
        <p>This is a Baroque website.</p>
        <p>You can add more content here, such as:</p>
        <ul>
            <li>Just enough information</li>
            <li>Links to things</li>
            <li>Rants</li>
            <li>Images and other lies</li>
        </ul>
    </main>

    <div class="footer">
        <p>&copy; 2025 cut4time. Hosted on <a href="https://pages.github.com/">GitHub Pages</a>.</p>
    </div>
</body>
</html>
