<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GH Films</title>
    
    <!-- Sakura CSS - Dark Theme as Base -->
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-dark.css" type="text/css">
    
    <!-- Custom Film-Inspired Styling -->
    <style>
        :root {
            /* Film-inspired color palette */
            --accent-color: #F57C02;       /* gold */
            --secondary-color: #F7FFF7;    /* off white */
            --dark-bg: #121212;            /* Deep black for true cinematic feel */
            --light-text: #F7FFF7;         /* Off-white for better readability */
            --highlight: #FFD166;          /* Gold accent for important elements */
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
        }
        
        h1, h2, h3 {
            color: var(--light-text);
        }
        
        h1 {
            font-size: 3rem;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            color: var(--light-text);
            border-bottom: 3px solid var(--accent-color);
            display: inline-block;
        }
        
        a {
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: var(--highlight);
            text-decoration: none;
        }
        
        header nav a {
            margin-right: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        header nav {
            margin: 1.5rem 0;
        }
        
        main h2 {
            color: var(--accent-color);
            font-size: 2rem;
        }
        
        ul li::before {
            content: "•";
            color: var(--accent-color);
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Compiler</h1>
       
    </header>

    <main>
        <h2>Weird interesting things in story forms.</h2>
        <a href="mailto:scott@compilerfilms.com" style="font-size: 1.5rem; text-decoration: none;">✉️</a>
        
        
    <footer>
        <p>&copy; 2025 Compiler. Don't even think about it.</p>
    </footer>
</body>
</html>
